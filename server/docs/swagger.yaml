definitions:
  requestparams.CommunityParams:
    properties:
      avatar:
        description: Avatar is optional.
        type: string
      description:
        description: Description is optional.
        type: string
      email:
        type: string
      name:
        type: string
    required:
    - avatar
    - email
    - name
    type: object
  requestparams.CreateBotParams:
    properties:
      avatar:
        type: string
      bot_addr:
        type: string
      bot_port:
        type: integer
      bot_token:
        type: string
      description:
        type: string
      nickname:
        type: string
    required:
    - avatar
    - bot_addr
    - bot_port
    - bot_token
    - description
    - nickname
    type: object
  requestparams.CreateUserParams:
    properties:
      avatar:
        description: Avatar is optional.
        type: string
      email:
        type: string
      nickname:
        type: string
      password:
        type: string
    required:
    - avatar
    - email
    - nickname
    - password
    type: object
  requestparams.DeleteUserParams:
    properties:
      uuid:
        type: string
    required:
    - uuid
    type: object
  requestparams.GetCommunityInfoParams:
    properties:
      uuid:
        type: string
    required:
    - uuid
    type: object
  requestparams.LoginParamsWithAccount:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  requestparams.RegisterAdminParams:
    properties:
      code:
        type: string
      community_info:
        $ref: '#/definitions/requestparams.CommunityParams'
      user_info:
        $ref: '#/definitions/requestparams.CreateUserParams'
    required:
    - code
    - community_info
    - user_info
    type: object
  requestparams.RegisterStaffParams:
    properties:
      user_info:
        $ref: '#/definitions/requestparams.CreateUserParams'
    required:
    - user_info
    type: object
  requestparams.SendToParams:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
